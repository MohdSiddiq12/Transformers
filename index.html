<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Word Predictor</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
        }
        p {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Next Word Predictor</h1>
        <input type="text" id="inputSentence" placeholder="Type your sentence here...">
        <button onclick="predictNextWord()">Predict Next Word</button>
        <p id="output"></p>
    </div>

    <script>
        const PREDICT_API_URL = '/predict';  // Replace this with your deployed app's URL if different

        async function predictNextWord() {
            const inputSentence = document.getElementById('inputSentence').value;
            const outputElement = document.getElementById('output');

            if (!inputSentence) {
                outputElement.innerText = 'Error: No input sentence provided';
                return;
            }

            try {
                const response = await fetch(PREDICT_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sentence: inputSentence })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.error) {
                    throw new Error(result.error);
                }

                outputElement.innerText = `Next word: ${result.next_word}`;
            } catch (error) {
                outputElement.innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
